<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Universe Explorer - Rated Images</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="nav-wrapper">
          <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">Universe Explorer</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                  <a href="index.html">Startpage</a>
                </li>
                <li>
                  <a href="rated-images.html">Rated images</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <img src="" alt="universe image" width="100%">
      </div>
    </div>

    <div class="row">
      
      <div class="col s12">
        <div class="card-panel blue darken-4">
            <span class="white-text"><p id="description">Description goes here.</p>
            </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input id="keyword-search" type="keyword" class="validate">
        <label for="text" placeholder="search"></label>
        <br>
        <br>
        <div class="card-panel blue darken-3 show-keywords">
          <span class="white-text"><h6>Keywords:</h6>
          </span>
          <span class="white-text">This is where the keywords generated by the Nasa API would go.
          </span>
        </div>
      </div>

      <div class="col s6">
        <div class="video">
          <iframe width="100%"" src="https://www.youtube.com/watch?v=lLHFXeHCIAY"></iframe>
        </div>
      </div>
    </div>

    <div class="row"></div>
  </div>


</body>

</html>
