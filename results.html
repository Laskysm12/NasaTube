    <div class="row">
      <div class="col s12">
        <div class="nav-wrapper">
          <nav class="grey darken-3">
            <div class="nav-wrapper">
              <a class="start-image" href="https://www.universefx.com/wp-content/uploads/2016/05/UniverseFX_logo.png" class="brand-logo left">
                <!-- <img id="logo" class="responseve-img" height="80%" src="./assets/images/UniverseFX_logo.png" href="index.html" /> -->
              </a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                  <a href="index.html">Startpage</a>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-image">
              <img src="http://www.basicknowledge101.com/photos/2015/space/Elephant-4214115.jpg">
              <span class="card-title ">The Explorer</span>
              <a id="voting-button" class="btn-floating halfway-fab waves-effect waves-light red">
                <i id="thumbs-up" class="material-icons">thumb_up</i>
              </a>
            </div>
          </div>
          <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <nav>
            <div class="nav-wrapper grey darken">
              <form>
                <div class="input-field">
                  <input id="search-enter" type="search" required>
                  <label class="label-icon" for="search">
                    <i class="material-icons">search</i>
                  </label>
                  <i class="material-icons">close</i>
                  <button id="search-button" class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Search
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </form>
            </div>
          </nav>
        </div>

        <div class="col s6">
          <div class="video">
            <iframe width="100%" src="https://www.youtube.com/watch?v=ivCJBltvYUc"></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="vidoes-go-here"></div>

  </main>
